<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Register - App Store</title>
  <style>
    body { font-family: Arial; max-width: 720px; margin: 24px auto; padding: 0 16px; }
    label { display:block; margin-top:10px; }
    input, select { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
    .row { display:flex; gap:8px; }
    .row > div { flex:1; }
    button { margin-top:12px; padding:10px 16px; }
    .msg { margin-top:12px; color: #b00020; }
  </style>
</head>
<body>
  <h2>Register User</h2>
  <form id="regForm">
    <div class="row">
      <div><label>First name<input id="firstName" required /></label></div>
      <div><label>Last name<input id="lastName" /></label></div>
    </div>
    <label>Username<input id="userName" required /></label>
    <label>Password<input id="password" type="password" required minlength="4" /></label>
    <div class="row">
      <div><label>Mobile no<input id="mobileNo" /></label></div>
      <div><label>Email<input id="email" type="email" /></label></div>
    </div>
    <div class="row">
      <div><label>DOB<input id="dob" type="date" /></label></div>
      <div><label>Date of open<input id="dateOfOpen" type="date" /></label></div>
    </div>
    <label>Account type
      <select id="accountType">
        <option value="Saving">Saving</option>
        <option value="Current">Current</option>
      </select>
    </label>
    <div class="row">
      <div><label>Amount<input id="amount" type="number" step="0.01" value="0" /></label></div>
      <div><label>Cheque facility
        <select id="cheqFacil"><option value="YES">YES</option><option value="NO">NO</option></select>
      </label></div>
    </div>
    <label>Address 1<input id="address1" /></label>
    <label>Address 2<input id="address2" /></label>
    <div class="row">
      <div><label>City<input id="city" /></label></div>
      <div><label>State<input id="state" /></label></div>
    </div>
    <div class="row">
      <div><label>Country<input id="country" value="India" /></label></div>
      <div><label>Zip code<input id="zipCode" /></label></div>
    </div>
    <label>Status
      <select id="status"><option value="ACTIVE">ACTIVE</option><option value="INACTIVE">INACTIVE</option></select>
    </label>
    <button type="submit">Register</button>
  </form>
  <div class="msg" id="msg"></div>

  <script src="/register.js"></script>
</body>
</html>
